<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>

    <!-- Tailwind CSS CDN (for development) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white py-3 px-4 flex items-center justify-between">
        <a class="font-bold text-xl tracking-tight" href="#">My Site</a>
        <div class="flex items-center">
            <a class="text-sm px-4 py-2 leading-none rounded-full hover:bg-gray-700" href="#">Home</a>
            <a class="text-sm px-4 py-2 leading-none rounded-full hover:bg-gray-700" href="#">About</a>
            <a class="text-sm px-4 py-2 leading-none rounded-full hover:bg-gray-700" href="{%url 'contact'%}">Contact</a>
            <a class="text-sm px-4 py-2 leading-none rounded-full hover:bg-gray-700" href="{%url 'login'%}">Login</a>
        </div>
    </nav>

    <!-- Page content -->
    <main class="p-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
